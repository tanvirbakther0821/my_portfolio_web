<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tanvir Bakther — Analytics</title>
  <meta name="description" content="Analytics projects by Tanvir Bakther — SQL, Python, dashboards, A/B tests, and case studies." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0c;--panel:#121214;--card:#151516;--ink:#eaeaea;--muted:#9aa0a6;--brand:#58a6ff;--line:#232329;--ok:#22c55e;--warn:#f59e0b}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1200px;margin:auto;padding:24px}

    /* Header */
    header.hero{position:relative;padding:90px 24px 40px;background:radial-gradient(900px 600px at 70% -10%, rgba(88,166,255,.12), transparent 60%), linear-gradient(180deg,#0b0b0c 0%,#0b0b0c 60%,#0e0e11 100%)}
    .hero .title{font-size:clamp(2rem,4.6vw,3.4rem);margin:0 0 10px;font-weight:700;letter-spacing:-.02em}
    .hero .sub{color:var(--muted);max-width:800px}
    .crumbs{margin:10px 0 18px;color:var(--muted)}

    /* Toolbar */
    .toolbar{position:sticky;top:0;z-index:5;background:linear-gradient(180deg,#0b0b0c 60%,rgba(11,11,12,.9));backdrop-filter:saturate(1.1) blur(8px);border-bottom:1px solid var(--line)}
    .tools{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between}
    .search{flex:1;min-width:240px}
    .search input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:#0f0f12;color:#fff}
    .select{display:flex;gap:8px;align-items:center}
    select{background:#0f0f12;color:#fff;border:1px solid var(--line);padding:11px;border-radius:10px}

    /* Chips */
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .chip{padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#101013;color:#eaeaea;cursor:pointer}
    .chip.active{outline:2px solid var(--brand)}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;margin:22px 0 50px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-3px);box-shadow:0 12px 34px rgba(0,0,0,.35)}
    .thumb{position:relative;aspect-ratio:16/9;background:#0a0a0a}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .badge{position:absolute;top:10px;left:10px;background:#0f172a;border:1px solid #1f2937;border-radius:999px;padding:4px 8px;font-size:12px;color:#cfe2ff}
    .body{padding:14px}
    .title{font-weight:600;margin:0 0 6px}
    .meta{font-size:12px;color:var(--muted)}
    .desc{color:#cfd2d6;font-size:.98rem;margin:8px 0 12px}
    .links{display:flex;flex-wrap:wrap;gap:8px}
    .btn{display:inline-flex;align-items:center;gap:6px;background:#1b1b20;border:1px solid var(--line);padding:8px 10px;border-radius:10px;color:#fff}
    .btn:hover{border-color:var(--brand)}

    /* Footer */
    footer{border-top:1px solid var(--line);padding:18px;color:var(--muted);text-align:center}

    @media (max-width:760px){.tools{gap:10px}.select{width:100%;justify-content:space-between}}
  </style>
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <div class="crumbs"><a href="/">Home</a> · Analytics</div>
      <h1 class="title">Analytics Projects</h1>
      <p class="sub">SQL patterns, Python notebooks, dashboards, and end‑to‑end case studies I’m building and learning from. Use the search and filters to explore.</p>
    </div>
  </header>

  <div class="toolbar">
    <div class="wrap tools">
      <div class="search"><input id="q" type="search" placeholder="Search by title, tag, or tool… (e.g., window functions, Power BI, churn)"/></div>
      <div class="select">
        <label for="sort">Sort</label>
        <select id="sort">
          <option value="new">Newest</option>
          <option value="az">A → Z</option>
        </select>
      </div>
    </div>
    <div class="wrap chips" id="chips"></div>
  </div>

  <main class="wrap">
    <section>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <footer>© <span id="y"></span> Tanvir Bakther • Analytics</footer>

  <script>
    // ===== How to add a project =====
    // Add a new object to the projects array below. Fields:
    // id, title, date (YYYY-MM-DD), type ("Dashboard"|"Case Study"|"Notebook"|"Guide"),
    // tags: ["sql","python","power bi","tableau","excel","stats","time series", ...],
    // thumb (image url), desc (short text), links: { page, github, notebook, live }

    const projects = [
      {
        id: 'dmaic-otd',
        title: 'Supply Chain On‑Time Delivery — DMAIC',
        date: '2025-09-18',
        type: 'Case Study',
        tags: ['process','DMAIC','excel','visualization'],
        thumb: 'https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1600&auto=format&fit=crop',
        desc: 'Raised on‑time delivery by targeting root causes and control plan; before→after visuals.',
        links: { page: '/analytics/supply-chain-dmaic.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'sql-windows',
        title: 'SQL Window Functions — Cheats & Patterns',
        date: '2025-09-18',
        type: 'Guide',
        tags: ['sql','window functions','rank','rolling avg'],
        thumb: 'https://images.unsplash.com/photo-1517433456452-f9633a875f6f?q=80&w=1600&auto=format&fit=crop',
        desc: 'ROW_NUMBER, RANK, moving averages, partitions — copy‑paste snippets with examples.',
        links: { page: '/analytics/sql-window-functions.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'cohorts-sql',
        title: 'Cohort Analysis in Pure SQL',
        date: '2025-09-05',
        type: 'Notebook',
        tags: ['sql','cohorts','retention'],
        thumb: 'https://images.unsplash.com/photo-1551281044-8e9b835f2d7b?q=80&w=1600&auto=format&fit=crop',
        desc: 'Retention cohorts with window functions and date math; clean CTE structure.',
        links: { page: '/analytics/sql-cohorts.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'ab-test',
        title: 'A/B Test — Landing Page Redesign',
        date: '2025-08-22',
        type: 'Case Study',
        tags: ['python','pandas','stats','ab test'],
        thumb: 'https://images.unsplash.com/photo-1480694313141-fce5e697ee25?q=80&w=1600&auto=format&fit=crop',
        desc: 'Design, sample‑size calc, hypothesis test, and power analysis; uplift & conf. intervals.',
        links: { page: '/analytics/ab-test-landing.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'churn-logreg',
        title: 'Churn Prediction — Logistic Regression',
        date: '2025-07-14',
        type: 'Notebook',
        tags: ['python','scikit‑learn','classification'],
        thumb: 'https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=1600&auto=format&fit=crop',
        desc: 'Feature engineering, regularization, ROC‑AUC and calibration; interpretable coefficients.',
        links: { page: '/analytics/churn-logreg.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'inventory-arima',
        title: 'Inventory Forecast — ARIMA & SARIMA',
        date: '2025-06-30',
        type: 'Notebook',
        tags: ['python','time series','forecast'],
        thumb: 'https://images.unsplash.com/photo-1565619624098-4c4d4a8bebe1?q=80&w=1600&auto=format&fit=crop',
        desc: 'Stationarity checks, ACF/PACF, grid search for (p,d,q) and seasonal orders.',
        links: { page: '/analytics/inventory-forecast-arima.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'kpi-pbi',
        title: 'Monthly KPI Dashboard — Power BI',
        date: '2025-05-11',
        type: 'Dashboard',
        tags: ['power bi','dax','dashboard'],
        thumb: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1600&auto=format&fit=crop',
        desc: 'Executive KPIs with drill‑through, bookmarks, and DAX measures; sample dataset.',
        links: { page: '/analytics/kpi-powerbi.html', github: '#', notebook: '#', live: '#' }
      },
      {
        id: 'tableau-segmentation',
        title: 'Customer Segmentation — Tableau Story',
        date: '2025-04-02',
        type: 'Dashboard',
        tags: ['tableau','clustering','visualization'],
        thumb: 'https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=1600&auto=format&fit=crop',
        desc: 'K‑means segments and personas visualized with interactive highlights and actions.',
        links: { page: '/analytics/tableau-segmentation.html', github: '#', notebook: '#', live: '#' }
      }
    ];

    // Build tag universe
    const TAGS = Array.from(new Set(projects.flatMap(p=>p.tags))).sort();
    const chips = document.getElementById('chips');
    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const sortSel = document.getElementById('sort');
    let active = new Set();

    function chip(label){
      const el = document.createElement('button');
      el.className = 'chip';
      el.textContent = label;
      el.onclick = ()=>{ active.has(label) ? active.delete(label) : active.add(label); render(); };
      return el;
    }

    // default chips: quick filters by tool
    const quick = ['sql','python','power bi','tableau','excel','time series','stats'];
    quick.concat(TAGS.filter(t=>!quick.includes(t))).forEach(t=> chips.appendChild(chip(t)));

    function card(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <a class="thumb" href="${p.links.page || '#'}" aria-label="${p.title}">
          <img loading="lazy" src="${p.thumb}" alt="${p.title}">
          <span class="badge">${p.type}</span>
        </a>
        <div class="body">
          <h3 class="title">${p.title}</h3>
          <div class="meta">${new Date(p.date).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'2-digit'})} • ${p.tags.join(', ')}</div>
          <p class="desc">${p.desc}</p>
          <div class="links">
            ${p.links.page ? `<a class="btn" href="${p.links.page}">Read</a>`:''}
            ${p.links.github ? `<a class="btn" href="${p.links.github}">GitHub</a>`:''}
            ${p.links.notebook ? `<a class="btn" href="${p.links.notebook}">Notebook</a>`:''}
            ${p.links.live ? `<a class="btn" href="${p.links.live}">Live</a>`:''}
          </div>
        </div>`;
      return el;
    }

    function render(){
      // toggle chip active state
      [...chips.children].forEach(ch=> ch.classList.toggle('active', active.has(ch.textContent)));

      const term = q.value.toLowerCase().trim();
      const f = projects.filter(p => {
        const matchTags = active.size ? p.tags.some(t=>active.has(t)) : true;
        const matchTerm = term ? (p.title.toLowerCase().includes(term) || p.tags.join(' ').toLowerCase().includes(term) || p.type.toLowerCase().includes(term)) : true;
        return matchTags && matchTerm;
      });

      const sorted = [...f].sort((a,b)=>{
        if (sortSel.value === 'az') return a.title.localeCompare(b.title);
        return new Date(b.date) - new Date(a.date); // newest
      });

      grid.innerHTML = '';
      sorted.forEach(p => grid.appendChild(card(p)));
    }

    q.addEventListener('input', render);
    sortSel.addEventListener('change', render);
    render();

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
